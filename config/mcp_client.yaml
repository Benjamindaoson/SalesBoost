# MCP Client Configuration for SalesBoost

# External MCP servers to connect to
servers:
  # Brave Search MCP Server
  brave_search:
    enabled: true
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-brave-search"
    env:
      BRAVE_API_KEY: ${BRAVE_API_KEY}
    capabilities:
      - web_search
    allowed_agents:
      - "*"  # All agents can use

  # Filesystem MCP Server
  filesystem:
    enabled: false  # Disabled by default for security
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "/path/to/allowed/directory"
    capabilities:
      - file_read
      - file_write
    allowed_agents:
      - "admin"
      - "system"

  # GitHub MCP Server
  github:
    enabled: false
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-github"
    env:
      GITHUB_TOKEN: ${GITHUB_TOKEN}
    capabilities:
      - github_api
    allowed_agents:
      - "developer"
      - "admin"

  # PostgreSQL MCP Server
  postgres:
    enabled: false
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-postgres"
    env:
      POSTGRES_CONNECTION_STRING: ${POSTGRES_CONNECTION_STRING}
    capabilities:
      - database_query
    allowed_agents:
      - "admin"
      - "analyst"

# Auto-registration
auto_register:
  # Automatically register MCP tools with ToolRegistry
  enabled: true

  # Prefix for MCP tool names
  tool_prefix: "mcp_"

  # Default allowed agents for MCP tools
  default_allowed_agents:
    - "*"

# Connection settings
connection:
  # Timeout for connecting to servers (seconds)
  connect_timeout: 30

  # Timeout for tool calls (seconds)
  call_timeout: 60

  # Retry settings
  retry:
    enabled: true
    max_attempts: 3
    backoff_factor: 2

# Logging
logging:
  level: INFO
  format: json
  file: logs/mcp_client.log
