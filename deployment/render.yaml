services:
  # Backend API
  - type: web
    name: salesboost-api
    runtime: docker
    dockerfilePath: ./Dockerfile.production
    envVars:
      - key: ENV_STATE
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: salesboost-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: salesboost-redis
          type: redis
          property: connectionString
    healthCheckPath: /health

  # Frontend
  - type: web
    name: salesboost-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: VITE_API_URL
        value: https://salesboost-api.onrender.com/api/v1

databases:
  - name: salesboost-db
    databaseName: salesboost
    user: salesboost

  - name: salesboost-redis
    type: redis
