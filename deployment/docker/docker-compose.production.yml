version: '3.8'

services:
  # Nginx Gateway (Frontend + SSL + Proxy)
  gateway:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.nginx
    container_name: salesboost-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/ssl
      - certbot-etc:/etc/letsencrypt
    depends_on:
      - salesboost
    restart: unless-stopped
    networks:
      - salesboost-network

  # SalesBoost Backend Application
  salesboost:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.production
    container_name: salesboost-app
    environment:
      - ENV_STATE=production
    env_file:
      - .env.production
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - qdrant
    restart: unless-stopped
    networks:
      - salesboost-network

  # Celery Worker for AI Tasks
  worker:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.production
    container_name: salesboost-worker
    command: celery -A app.tasks.store worker --loglevel=info
    env_file:
      - .env.production
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - salesboost-network

  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: salesboost-postgres
    environment:
      POSTGRES_DB: salesboost
      POSTGRES_USER: salesboost
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - salesboost-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: salesboost-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - salesboost-network

  # Qdrant 向量数据库
  qdrant:
    image: qdrant/qdrant:latest
    container_name: salesboost-qdrant
    volumes:
      - qdrant-data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    restart: unless-stopped
    networks:
      - salesboost-network

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: salesboost-prometheus
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - salesboost-network

  # Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: salesboost-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - salesboost-network

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: salesboost-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certs:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done'"
    networks:
      - salesboost-network

volumes:
  postgres-data:
  redis-data:
  qdrant-data:
  prometheus-data:
  grafana-data:
  certs:
  certbot-etc:

networks:
  salesboost-network:
    driver: bridge
